<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database Lookup</title>
    <link rel="stylesheet" href="world.css">
</head>
<body>
    <div class="wrapper">

        <header class="hero">
            <h1>World Database Lookup</h1>
            <p class="subtitle">
                Search for countries and cities from the world database
            </p>
        </header>

        <main>
            <!-- Search bar with label + input only -->
            <section class="search-section">
                <form id="lookup-form" class="search-bar" onsubmit="return false;">
                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="e.g. Jamaica, Pa, United">
                </form>
            </section>

            <!-- Buttons directly above the results -->
            <div id="buttons">
                <button type="button" id="lookup">Lookup Country</button>
                <button type="button" id="lookup-cities">Lookup Cities</button>
            </div>

            <!-- AJAX result goes here (tables from world.php) -->
            <section id="results-panel">
                <div id="result"></div>
            </section>

        </main>
    </div>

    <script src="world.js"></script>
</body>
</html>
